apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "application.fullname" . }}
spec:
  selector:
    matchLabels:
      app: "{{ .Values.application.name }}"
      component: "{{ .Values.component.biotWipo.name }}"
      instance: "{{ .Values.instance }}"
  replicas: {{ .Values.replicas.min }}
  template:
    metadata:
      {{- include "helper.labels" . | nindent 6 }}
      volumes:
        - name: wipo-validator-pvc
          persistentVolumeClaim:
            claimName: biot-wipo-pvc
    spec:
      containers:
      - name: {{ .Values.application.name }}
        image: {{ .Values.imageRegistry }}/{{ .Values.application.image }}:{{ .Values.application.version }}
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "{{ .Values.resources.requests.cpu }}"
            memory: "{{ .Values.resources.requests.memory }}"
          limits:
            cpu: "{{ .Values.resources.limits.cpu }}"
            memory: "{{ .Values.resources.limits.memory }}"
      volumeMounts:
        - mountPath: "helm/templates"
          name: biot-wipo-pvc